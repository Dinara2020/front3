<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="air-datepicker.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="column">
        <div class="input-label">Input Basic</div>
        <label class="sr-only" for="input1">Input Basic</label>
        <input class="input-form" id="input1" placeholder="Placeholder">
        <div class="input-label">Input Error</div>
        <label class="sr-only" for="input2">Input Error</label>
        <input class="input-form input-form_error" id="input2" placeholder="Placeholder" value="Value">
        <div class="input-label">Input Focused</div>
        <label class="sr-only" for="input3">Input Focused</label>
        <input class="input-form" id="input3" placeholder="Placeholder" value="Value">
        <div class="input-label input-label_disabled">Input Disabled</div>
        <label class="sr-only" for="input4">Input Disabled</label>
        <input class="input-form" id="input4" placeholder="Placeholder" value="Value" disabled>
        <div class="input-label">Please choose:</div>
        <label class="sr-only" for="input5">Please choose:</label>
        <div class="select">
            <select class="input-form input-select" id="input5">
                <option value="1">First select</option>
                <option value="2">Second select</option>
                <option value="3">Third select</option>
                <option value="4">Fourth select</option>
                <option value="5">Fifth select</option>
            </select>
        </div>
        <div class="checkboxes">
            <div class="input-first"><input type="checkbox" class="custom-checkbox" id="custom-checkbox" value="yes">
                <label for="custom-checkbox">Option</label>
            </div>
            <input type="checkbox" class="custom-checkbox" id="custom-checkbox2" value="yes" checked>
            <label for="custom-checkbox2"></label>
            <input type="checkbox" class="custom-checkbox" id="custom-checkbox3" value="yes">
            <label for="custom-checkbox3"></label>
            <input type="checkbox" class="custom-checkbox custom-checkbox-disabled" id="custom-checkbox4" value="yes"
                   disabled>
            <label for="custom-checkbox4"></label>
        </div>
        <div class="radio-buttons">
            <div class="input-first"><input class="custom-radio" name="color" type="radio" id="radio" value="yes">
                <label for="radio">Option</label>
            </div>
            <input class="custom-radio" name="color" type="radio" id="radio2" value="yes">
            <label for="radio2"></label>
            <input class="custom-radio" name="color" type="radio" id="radio3" value="yes">
            <label for="radio3"></label>
            <input class="custom-radio" name="color" type="radio" id="radio4" value="yes" disabled>
            <label for="radio4"></label>
        </div>
        <label for="el"></label><input id="el" type="hidden">

    </div>
    <div class="column">
        <label class="sr-only">
            <input class="input-form" placeholder="Placeholder">
        </label>
        <label class="sr-only">
            <input class="input-form" placeholder="Placeholder">
        </label>
    </div>
    <div class="column"></div>
</div>
<script src="index_bundle.js"></script>

</body>
</html>
