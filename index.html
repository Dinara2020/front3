<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="air-datepicker.css">
    <link rel="stylesheet" href="modules/select/fstdropdown.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="column">
        <div class="input-label">Input Basic</div>
        <label class="sr-only" for="input1">Input Basic</label>
        <input class="input-form" id="input1" placeholder="Placeholder">
        <div class="input-label">Input Error</div>
        <label class="sr-only" for="input2">Input Error</label>
        <input class="input-form input-form_error" id="input2" placeholder="Placeholder" value="Value">
        <div class="input-label">Input Focused</div>
        <label class="sr-only" for="input3">Input Focused</label>
        <input class="input-form" id="input3" placeholder="Placeholder" value="Value">
        <div class="input-label input-label_disabled">Input Disabled</div>
        <label class="sr-only" for="input4">Input Disabled</label>
        <input class="input-form" id="input4" placeholder="Placeholder" value="Value" disabled>
        <div class="input-label">Please choose:</div>
        <label class="sr-only" for="first">Please choose:</label>
        <div class="select">
            <select class='fstdropdown-select' id="first">
                <option value="">Option</option>
                <option value="1">1 First 2</option>
                <option value="2">Second</option>
                <option value="3">Third</option>
            </select>
        </div>
        <div class="checkboxes">
            <div class="input-first"><input type="checkbox" class="custom-checkbox" id="custom-checkbox" value="yes">
                <label for="custom-checkbox">Option</label>
            </div>
            <input type="checkbox" class="custom-checkbox" id="custom-checkbox2" value="yes" checked>
            <label for="custom-checkbox2"></label>
            <input type="checkbox" class="custom-checkbox" id="custom-checkbox3" value="yes">
            <label for="custom-checkbox3"></label>
            <input type="checkbox" class="custom-checkbox custom-checkbox-disabled" id="custom-checkbox4" value="yes"
                   disabled>
            <label for="custom-checkbox4"></label>
        </div>
        <div class="radio-buttons">
            <div class="input-first"><input class="custom-radio" name="color" type="radio" id="radio" value="yes">
                <label for="radio">Option</label>
            </div>
            <input class="custom-radio" name="color" type="radio" id="radio2" value="yes">
            <label for="radio2"></label>
            <input class="custom-radio" name="color" type="radio" id="radio3" value="yes">
            <label for="radio3"></label>
            <input class="custom-radio" name="color" type="radio" id="radio4" value="yes" disabled>
            <label for="radio4"></label>
        </div>
        <label for="el"></label><input id="el" type="hidden">

    </div>
    <div class="column">
        <label class="sr-only" for="input6"></label>
        <input class="input-form" placeholder="Placeholder" id="input6">
        <label class="sr-only" for="input7"></label>
        <input class="input-form" placeholder="Placeholder" id="input7">
        <div class="input-form search">
            <input type="text" class="input-form-internal" placeholder="Placeholder">
            <img src="/img/search.svg" alt="" class="search-icon">
        </div>
        <div class="input-form search-right">
            <input type="text" class="input-form-internal" placeholder="Placeholder">
            <img src="/img/search-right.svg" alt="" class="search-icon-right">
        </div>
        <div class="input-form search">
            <input type="text" class="input-form-internal" placeholder="Placeholder">
            <div class="www-icon">www</div>
        </div>
        <label class="sr-only" for="input8">Input Disabled</label>
        <input class="input-form" id="input8" placeholder="Placeholder" value="Disabled" disabled>
        <label class="sr-only" for="input9">Input Error</label>
        <input class="input-form input-form_error" id="input9" placeholder="Placeholder" value="Value">
        <label class="sr-only" for="input10">Input Focused</label>
        <input class="input-form" id="input10" placeholder="Placeholder" value="Value">
        <label class="sr-only" for="second">Please choose:</label>
        <div class="select">
            <select class='fstdropdown-select' id="second">
                <option value="">Choose</option>
                <option value="1">1 First 2</option>
                <option value="2">Second</option>
                <option value="3">Third</option>
            </select>
        </div>
        <span class="switchery switchery-default" style="background-color: rgb(64, 153, 255); border-color: rgb(64, 153, 255); box-shadow: rgb(64, 153, 255) 0px 0px 0px 16px inset; transition: border 0.4s ease 0s, box-shadow 0.4s ease 0s, background-color 1.2s ease 0s;"><small style="left: 20px; transition: background-color 0.4s ease 0s, left 0.2s ease 0s; background-color: rgb(255, 255, 255);"></small></span>
    </div>
    <div class="column"></div>
</div>
<script src="modules/select/fstdropdown.js"></script>
<script src="index_bundle.js"></script>
</body>
</html>
